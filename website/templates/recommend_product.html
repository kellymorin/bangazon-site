{% extends "index.html" %}



{% block content %}

{% if messages %}

<div class="messages" >
       {% for message in messages %}
       <div class="{{ message.tags }} alert alert-danger" role="alert">{{ message }}</div>
       {% endfor %}
   </div>
{% endif %}

<h4>Recommend the {{product.title}} to a friend</h4>

    <form action="{% url 'website:recommend_product' product.id%}" method="POST">
    {% csrf_token %}
    <div class="form-group">
            <label for="recommended_to" required>Enter Friend's Username</label>
            <input type="text" class="form-control" name="recommended_to">
        </div>
    <div class="form-group">
        <label for="comment">Add a Message</label>
        <textarea class="form-control" rows="3" name="comment"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Recommend">
  </form>

{% endblock content %}
