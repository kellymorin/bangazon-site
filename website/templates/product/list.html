{% extends 'index.html' %}
{% block content %}
    {% for message in messages %}
        <div class="{{ messages.tags }} alert alert-success" role="alert">{{ message }}</div>
    {% endfor %}
    <h1>Products</h1>

    <ol>
    {% for product in products %}
        <li>{{ product.title }}</li>
    {% endfor %}
    </ol>
{% endblock content %}
